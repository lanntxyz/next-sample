version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - env | grep -e GITHUB_CLIENT_ID -e GITHUB_CLIENT_SECRET >> .env.production
        - env | grep -e AUTH_SECRET -e NEXT_AUTH_SECRET -e NEXTAUTH_URL >> .env.production
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*